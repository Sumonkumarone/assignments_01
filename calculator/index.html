<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class= "position-reletive text-center">
        <div class="position-absolute p-2 top-0 start-50 translate-middle-x bg-info-subtle">
        <h1 class="text-center">Simple Calculator App</h1>
        <input type="number" id="firstInput" class="form-control text-center">
        <select name="" id="ope" class="form-control text-center">
            <option value="" selected>--select--</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" id="secondInput" class="form-control text-center"><br>
        <div class="d-flex">
            <button id="addInput" class="btn btn-primary flex-shrink-1">Calculate</button>
        <h2 id="show" class="p-1 ms-2">Results Here!</h2>
        </div>
        </div>
        
    
    </div>
    
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
